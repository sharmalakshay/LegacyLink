<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Include CSS styles -->
    <link rel="stylesheet" href="../css/dashboard.css">
</head>

<body>
    <h1>Welcome, <span id="username"></span>User</span>!</h1>
    <button onclick="logout()" id="logout-button">Logout</button>

    <!-- List management section -->
    <h2>List of Names</h2>
    <ul id="name-list">
        <!-- Names will be dynamically populated here -->
    </ul>
    <input type="text" id="new-name" placeholder="Enter a new name">
    <button onclick="addName()">Add Name</button>

    <!-- Settings modal -->
    <div id="settings-modal" class="modal">
        <!-- Settings form will be displayed here -->
    </div>

    <!-- Include JavaScript file -->
    <script src="../js/dashboard.js"></script>
</body>

</html>
